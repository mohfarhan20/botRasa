version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - Kegiatan GDSC dalam waktu dekat
  - Goodbye

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter Kegiatan GDSC dalam waktu dekat :
  - text : "kegiatan GDSC dalam waktu dekat adalah android studyjam"

  utter Goodbye:
  - text : "Terimakasih, sampai jumpa lagi"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
